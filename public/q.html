<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Interface</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .sidebar {
        flex: 1;
        background: #f0f0f0;
        padding: 10px;
        overflow-y: auto;
    }
    .main-content {
        flex: 5;
        padding: 10px;
    }
    .search-box {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
    }
    .question button {
        padding: 10px;
    }
    .response {
        width: 80%;
        padding: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        height: calc(100% - 70px);
        overflow-y: auto;
    }
    .response > div {
        margin: 5px 0;
        padding: 10px;
        background: #ffffff;
        border: 1px solid #ccc;
    }
    .response .small-text {
        font-size: small;
        color: grey;
        display: block;
    }
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <!-- Checkboxes will be injected here -->
    </div>
    <div class="main-content">
        <div class="question">
            <input type="text" class="search-box" id="search-input" placeholder="Enter search text">
            <button onclick="performSearch()">Search</button>
        </div>

        <div class="response" id="response"></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:4567/paths')
    .then(response => response.json())
    .then(data => {
        const sidebar = document.querySelector('.sidebar');
        data.forEach(item => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = true;
            checkbox.value = item.name;
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(item.name));
            sidebar.appendChild(label);
            sidebar.appendChild(document.createElement('br'));
        });
    });

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    });
});

function performSearch() {
    const inputBox = document.getElementById('search-input');
    const checkboxes = document.querySelectorAll('.sidebar input[type="checkbox"]:checked');
    const paths = Array.from(checkboxes).map(cb => cb.value);

    const payload = {
        q: inputBox.value,
        paths: paths
    };

    fetch('http://localhost:4567/q', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        const responseDiv = document.getElementById('response');
        responseDiv.innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');

            const score = document.createElement('div');
            score.textContent = `Score: ${item.score}`;
            score.className = 'small-text';

            const textLines = item.text.split('\n');
            const textContainer = document.createElement('div');
            textLines.forEach(line => {
                const paragraph = document.createElement('p');
                paragraph.textContent = line;
                textContainer.appendChild(paragraph);
            });

            const path = document.createElement('a');
            path.textContent = `Path: ${item.path}`;
            path.href = item.path;
            path.className = 'small-text';

            div.appendChild(score);
            div.appendChild(textContainer);
            div.appendChild(path);
            responseDiv.appendChild(div);
        });
    });
}
</script>
</body>
</html>
