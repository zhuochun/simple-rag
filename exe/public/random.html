<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-nav {
            display: flex;
            gap: 8px;
            padding: 10px 16px;
            background: #1f2937;
            border-bottom: 1px solid #111827;
        }
        .top-nav a {
            color: #e5e7eb;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
        }
        .top-nav a.active, .top-nav a:hover {
            background: #374151;
            color: #ffffff;
        }
        #main-content {
            padding: 20px;
        }
        #paths-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #paths-list li {
            display: flex;
            align-items: center;
        }
        #paths-list label {
            margin-left: 5px;
        }
        #random-button {
            height: 40px;
            margin-bottom: 20px;
        }
        #response-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: calc(50% - 5px);
            box-sizing: border-box;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="utils.js"></script>
</head>
<body>
    <nav class="top-nav">
        <a href="q.html">Search</a>
        <a href="graph.html">Graph</a>
        <a href="reader.html">Reader</a>
        <a href="duplicate.html">Duplicates</a>
        <a href="random.html" class="active">Random</a>
    </nav>
    <div id="main-content">
    <button id="random-button">Random</button>
    <ul id="paths-list"></ul>
    <div id="response-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pathsList = document.getElementById('paths-list');
            const randomButton = document.getElementById('random-button');
            const responseContainer = document.getElementById('response-container');

            fetch('http://localhost:4567/paths')
                .then(resp => resp.json())
                .then(data => {
                    data.forEach(item => {
                        const li = document.createElement('li');
                        applyBackgroundColor(li, item.name);
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = item.name;
                        checkbox.name = item.name;
                        checkbox.checked = !!item.searchDefault;
                        const label = document.createElement('label');
                        label.htmlFor = item.name;
                        label.textContent = item.name;
                        li.appendChild(checkbox);
                        li.appendChild(label);
                        pathsList.appendChild(li);
                    });
                });

            function selectedPaths() {
                return Array.from(pathsList.querySelectorAll('input[type="checkbox"]:checked')).map(c => c.name);
            }

            function renderCards(data) {
                responseContainer.innerHTML = '';
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    applyBackgroundColor(div, item.lookup);
                    div.dataset.note = item.text;
                    div.innerHTML = `
                        <div><strong>Path:</strong> <a href="${item.url}">${item.id}</a></div>
                        <div class="markdown">${marked.parse(item.text)}</div>
                    `;
                    div.addEventListener('click', () => fetchSimilar(div.dataset.note));
                    responseContainer.appendChild(div);
                });
            }

            function fetchRandom() {
                fetch('http://localhost:4567/random', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paths: selectedPaths(), count: 3 })
                }).then(resp => resp.json())
                  .then(renderCards);
            }

            function fetchSimilar(note) {
                fetch('http://localhost:4567/similar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paths: selectedPaths(), note: note, topN: 3 })
                }).then(resp => resp.json())
                  .then(renderCards);
            }

            randomButton.addEventListener('click', fetchRandom);
        });
    </script>
    </div>
</body>
</html>
